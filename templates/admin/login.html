<!DOCTYPE html>
<html>
<head>
    <title>HTML base Tag Example</title>
    <!-- Sets the base URL for all relative links in this document -->
    <base href="https://www.example.com/" target="_blank">
</head>
<body>

<h1>Welcome to the Website</h1>

<!-- This link will go to https://www.example.com/about.html and open in a new tab -->
<a href="about.html">About Us</a><br>
<a href="about.html">About Us</a><br>

<!-- This link will go to https://www.example.com/contact.html and open in a new tab -->
<a href="contact.html">Contact Us</a>

<!-- This image will try to load from https://www.example.com/images/logo.png -->
<img src="images/logo.png" alt="Logo">

</body>
</html>
